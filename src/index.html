<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form action="#" method="get">
      <div class="search-container">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search weather by location"
        />
        <button type="submit">Search</button>
      </div>
      <span class="error"></span>
    </form>
    <div class="container">
      <h1></h1>
      <div class="temp"><span class="degree"></span></div>
      <div class="condition"></div>
    </div>
    <div class="info">
      <div>Location:</div>
      <div id="location"></div>
      <div>Local Time:</div>
      <div id="time"></div>
      <div>Temperature (°C):</div>
      <div id="tempC"></div>
      <div>Temperature (°F):</div>
      <div id="tempF"></div>
      <div>Humidity:</div>
      <div id="humidity"></div>
      <div>Last Updated:</div>
      <div id="last-updated"></div>
    </div>
  </body>
</html>
